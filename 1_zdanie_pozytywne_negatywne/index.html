    <meta charset="utf-8">

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"></div>
                    <div class="sidebar-brand-text mx-3"><span>Positive analyzer</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link active" href="index.html"><i class="fas fa-tachometer-alt"></i><span>Analizator</span></a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
                <div class="text-center d-none d-md-inline"></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="col-lg-12 mb-4">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="text-primary fw-bold m-0">Postęp</h6>
                        </div>
                        <div class="card-body">
                            <h4 class="small fw-bold" id="status">Status</h4>
                            <div class="progress mb-4">
                                <div id="progress-bar" class="progress-bar bg-success" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: ;"><span class="visually-hidden">0%</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="card shadow mb-4"></div>
                </div>
                <div class="container-fluid">
					<form id="file-form">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Ładowanie plików</h3><button class="btn btn-primary btn-sm d-none d-sm-inline-block" type="submit">&nbsp;Wyucz sieć neuronową</button>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-xl-12 mb-4">
                            <div class="input-group">
                                <div class="input-group-prepend"></div>
                                <div class="custom-file"><input type="file" id="positive-words-file" class="custom-file-input" aria-describedby="inputGroupFileAddon03"><label class="form-label custom-file-label" for="inputGroupFile03">Wybierz plik z wyrazami pozytywnymi<br></label></div>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-12 col-xl-12 mb-4">
                            <div class="input-group">
                                <div class="input-group-prepend"></div>
                                <div class="custom-file"><input type="file" id="negative-words-file" class="custom-file-input" aria-describedby="inputGroupFileAddon03"><label class="form-label custom-file-label" for="inputGroupFile03">Wybierz plik z wyrazami negatywnymi<br></label></div>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-12 col-xl-12 mb-4">
                            <div class="input-group">
                                <div class="input-group-prepend"></div>
                                <div class="custom-file"><input type="file" id="training-data-file" class="custom-file-input" aria-describedby="inputGroupFileAddon03"><label class="form-label custom-file-label" for="inputGroupFile03">Wybierz plik z danymi do uczenia<br></label></div>
                            </div>
                        </div>
                    </div>
					</form>
                    <div class="row">
                        <div class="col-lg-12 col-xl-12">
                            <div class="card shadow mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="text-primary fw-bold m-0">Analizuj zdanie</h6>
                                    <div class="dropdown no-arrow"><button class="btn btn-link btn-sm dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button"></button>
                                        <div class="dropdown-menu shadow dropdown-menu-end animated--fade-in">
                                            <p class="text-center dropdown-header">dropdown header:</p><a class="dropdown-item" href="#">&nbsp;Action</a><a class="dropdown-item" href="#">&nbsp;Another action</a>
                                            <div class="dropdown-divider"></div><a class="dropdown-item" href="#">&nbsp;Something else here</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
								<form id="sentiment-form" action="/predict" method="POST">
									<textarea  id="text" style="width: 100%;"></textarea>
									<button type="submit" class="btn btn-primary btn-sm d-none d-sm-inline-block"style="text-align: center; margin-top:10px;">&nbsp;Sprawdź zdanie</button><button onClick="clearResult();" type="reset" class="btn btn-warning btn-sm d-none d-sm-inline-block" style="text-align: center; margin-top:10px; margin-left: 20px;" >&nbsp;Wyczyść</button>
								
								</form> 
								</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-lg-12 mb-4" id="resultPositive">
                                    <div class="card text-white bg-success shadow">
                                        <div class="card-body">
                                            <p class="m-0">Zdanie pozytywne</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 mb-4" id="resultNegative">
                                    <div class="card text-white bg-danger shadow">
                                        <div class="card-body">
                                            <p class="m-0">Zdanie negatywne</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © Patryk Pabich &amp; Agnieszka Czyszkowska 2022</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>

	<script src="./assets/js/browser.js"></script>
